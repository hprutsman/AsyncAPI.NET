name: Build & Test
on:
  push:
    branches: [ main ]
    paths: 
      - 'src/**'
      - '!**/*.md'
  pull_request:
    branches: [ main ]
    paths: 
      - 'src/**'
      - '!**/*.md'
  workflow_dispatch:
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:  [ windows-latest, macos-latest ]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - name: Setup node
      uses: actions/setup-node@v3
      with:
          node-version: 'lts/*' # latest LTS version
    - name: Install @asyncapi/cli
      run: npm install -g @asyncapi/cli

    - name: Restore dependencies
      run: dotnet restore     
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Read and write spec
      run:  dotnet run --project ./test/LEGO.AsyncAPI.CITestHelper/LEGO.AsyncAPI.CITestHelper.csproj --no-build --verbosity normal
    - name: Validate spec
      run: asyncapi validate streetlights-kafka.yml
